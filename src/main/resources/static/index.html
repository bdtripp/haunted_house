<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunted House</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Mono:ital,wght@0,200..700;1,200..700&display=swap" rel="stylesheet">
    <script src="js/main.js"></script>
</head>
<body>
    <main>
        <h1>Haunted House</h1>
        <div id="terminal">
            <div id="output-area">
                <p id="output"></p>
            </div>
            <div id="input-area">
                <span id="prompt">>&nbsp;</span>
                <span id="terminal-input" contenteditable="true"></span>
                <span id="cursor"></span>
            </div>
        </div>
        <button id="new-game-btn">New Game</button>
    </main>
</body>
</html>
